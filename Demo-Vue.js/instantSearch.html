--------------------------*/

	padding: 10px;

}

	height:120px;
	float:left;
	border:none;
}

ul.list li p{
	margin-left: 135px;
	font-weight: bold;
	color:#6e7a7f;
}

/*-------------------------
	Grid layout
--------------------------*/

	list-style: none;
	width: 570px;
	margin: 0 auto;
	text-align: left;
}

ul.grid li{
	padding: 2px;

}

ul.grid li img{

	height:280px;

	<form id="main" v-cloak>

		<div class="bar">

			<a class="list-icon" v-bind:class="{ 'active': layout == 'list'}" v-on:click="layout= 'list'">list</a>
			<a class="grid-icon" v-bind:class="{ 'active': layout == 'grid'}" v-on:click="layout= 'grid'">grid</a>

		</div>

		<ul v-if="layout == 'grid'" class="grid">
			<li v-for="i in articles">
				<a v-bind:href="i.url" target="_blank"><img v-bind:src="i.image" /></a>
			</li>
		</ul>

		<ul v-if="layout == 'list'" class="list">
			<li v-for="i in articles">
				<a v-bind:href="i.url" target="_blank"><img v-bind:src="i.image" /></a>
				<p>{{a.title}}</p>
			</li>
		</ul>

	</form>
